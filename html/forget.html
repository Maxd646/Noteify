<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteify - Reset Password</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">Noteify</a>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <!-- Main Reset Password Section -->
    <main class="forgot-page">
        <section class="forgot-container">
            <header class="forgot-header">
                <h1>Forgot Password?</h1>
                <p>Enter your email to reset your password</p>
            </header>

            <form class="forgot-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn">Send Reset Link</button>
            </form>

            <div class="forgot-options">
                <p>Remembered your password? <a href="login.html">Login</a></p>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="forgot-footer">
        <div class="footer-content">
            <span>Â© 2025 Noteify. All rights reserved.</span>
        </div>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Help</a>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
